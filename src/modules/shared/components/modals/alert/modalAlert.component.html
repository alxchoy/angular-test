<h1 mat-dialog-title>Confirmación</h1>
<div mat-dialog-content>¿Está seguro que desea eliminar este registro?</div>
<div mat-dialog-actions>
  <button
    class="modal-btn"
    *ngFor="let btn of btnConfigList"
    mp-btn
    mat-button
    [config]="btn"
    [mat-dialog-close]="btn.type === 'primary'"
  >
    {{ btn.description }}
  </button>
</div>
